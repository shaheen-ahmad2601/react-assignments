<!DOCTYPE html>
<html>
<head>
  <title>Drag and Drop Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <table id="myTable">
    <h1 style="display: flex; justify-content: center;">Color changes on Drag and Drop</h1>
    <tr>
      <td class="red" draggable="true">Cell 1</td>
      <td class="blue" draggable="true">Cell 2</td>
      <td class="green" draggable="true">Cell 3</td>
    </tr>
    <tr>
      <td class="yellow" draggable="true">Cell 4</td>
      <td class="blue" draggable="true">Cell 5</td>
      <td class="green" draggable="true">Cell 6</td>
    </tr>
    
      <tr>
        <td class="yellow" draggable="true">Cell 7</td>
        <td class="blue" draggable="true">Cell 8</td>
        <td class="green" draggable="true">Cell 9</td>
      </tr>
      <tr>
        <td class="yellow" draggable="true">Cell 10</td>
        <td class="blue" draggable="true">Cell 11</td>
        <td class="green" draggable="true">Cell 12</td>
      </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
